services:
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    volumes:
      - ./scraper:/app            # In case you want to edit scripts on the host
      - ./web:/web                # So update_index.py can overwrite index.html
    # No command runs by default â€” you can run on demand or schedule it.
    # Or if you want it to run right away, you can set "command: python /app/update_index.py"

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
    ports:
      - "80:80"

